<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Primer ejemplo de credencial digitalizada para Pilomex">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credencial</title>
    <link rel="stylesheet" href="./styles/phone_vertical.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="./styles/phone_horizontal.css" media="screen and (orientation: landscape)">
    <link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@300;500;700&display=swap">
</head>
<body class="background">
    <header>
        <div class="header-image-container">
            <img src="./assets/imgs/Pilomex-3-min.jpg" alt="Imagen de fondo para el header, relacionada directamente al negocio">
        </div>
    </header>
    <main>
        <div class="main-profile-photo-container">
            <img src="./assets/imgs/profile_photo.png" alt="Imagen correspondiente al usuario">
        </div>
        <section class="main-profile-information">
            <h1 class="main-profile-information-title">
                Tec. Juan Alberto Becerril García
            </h1><br><br>
            <p class="main-profile-information-function">
                Técnico senior. Supervisor del área de documentación y desarrollo.
            </p>
        </section>
        <div class="main-decoration">
            <img src="./assets/imgs/Vector_2.svg" alt="Imagen de decoración">
        </div>
        <section class="main-contact">
            <p>Número de empleado: 004</p>
            <p>Tipo de sangre: AB</p>
            <p>Número de emergencia: 55 4818 3820</p>
            <p><a href="https://www.pilomex.com/">www.pilomex.com</a></p>
        </section>
    </main>
    <footer>
        <div class="footer-logo-container">
            <img src="./assets/imgs/Pilomex.png" alt="Imagen logotipo de la empresa">
        </div>
    </footer>
    <!--Pequeño script para detectar un doble toque en pantalla-->
    <script>
        var timeout;
        var lastTap=0;
        document.addEventListener("touchend",()=>{
            var currentTime=new Date().getTime();
            var tapLenght= currentTime - lastTap;
            clearTimeout(timeout);
            if(tapLenght<300 && tapLenght>0){
                document.documentElement.requestFullscreen().catch((e)=>{
                console.log(e);
            });
            console.log("Script ejecutado");
            }
            lastTap=currentTime;
        });
    </script>
</body>
</html>
