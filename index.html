<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Primer ejemplo de credencial digitalizada para Pilomex">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credencial</title>
    <link rel="stylesheet" href="./styles/phone_vertical.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="./styles/phone_horizontal.css" media="screen and (orientation: landscape)">
    <link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@300;500;700&display=swap">
</head>
<body onload="init()">
    <main>
        <!--Primera página-->
        <div class="main-background">
            <!--Decoraciones de la página-->
            <div class="main-black-box-decoration"></div>
            <!--Logo de la empresa-->
            <div class="main-pilomex-logo-container">
                <div class="main-pilomex-logo">
                    <img src="./assets/imgs/Pilomex.png" alt="Brand logo">
                </div>
            </div>
            <section class="main-profile">
                <div class="main-profile-photo">
                    <img src="./assets/imgs/profile_photo.png" alt="Profile photo">
                </div>
                <div class="main-profile-description">
                    <p>Técnico Senior, Supervisor del área de documentación y desarrollo.</p>
                    <p>Tec. Juan Alberto Becerril García.</p>
                </div>
            </section>
            <section class="main-contact">
                <ul>
                    <li>Número de empleado: 004</li>
                    <li>Tipo de sangre: AB</li>
                    <li>Número de emergencia: 55 4818 3820</li>
                    <li><a href="#">www.pilomex.com</a></li>
                </ul>
            </section>
        </div>
    </main>
    <script>
        function init(){
            window.addEventListener("load",function() {
                setTimeout(function(){
                // This hides the address bar:
                window.scrollTo(0, 1);
                }, 0);
            }
        );
        }
    </script>
    <script type="text/javascript">
        window.addEventListener("load",function() {
            setTimeout(function(){
            // This hides the address bar:
            window.scrollTo(0, 1);
            }, 0);
        }
    );
    </script>
</body>
</html>
